<!DOCTYPE html>
<html>
<head>
    <title>Test Tour Pages</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        iframe { width: 100%; height: 300px; border: 1px solid #ccc; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Tour Pages Test</h1>
    
    <div id="test-results">
        <div class="loading">Testing tour pages...</div>
    </div>
    
    <h2>English Tour Page</h2>
    <iframe src="tour-10-days.html" onload="showResult('english', true)" onerror="showResult('english', false)"></iframe>
    
    <h2>French Tour Page</h2>
    <iframe src="tour-10-jours.html" onload="showResult('french', true)" onerror="showResult('french', false)"></iframe>
    
    <script>
        function showResult(page, success) {
            const results = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test-result ' + (success ? 'success' : 'error');
            resultDiv.textContent = `${page === 'english' ? 'English' : 'French'} tour page: ${success ? '✅ Loaded successfully' : '❌ Failed to load'}`;
            results.appendChild(resultDiv);
        }
    </script>
</body>
</html>
